<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment Day 3 - 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="bg">
      <section id="mainBg">
        <div id="nav">
          <nav>
            <div>
              <img
                src="/assessment-d3-3/assets/small nike.png"
                alt="small nike logo"
                id="smallNikeLogo"
              />
            </div>
            <div id="navBar">
              <a href="#">Man</a>
              <a href="#">Woman</a>
              <a href="#">Kid</a>
              <a href="#">Explore</a>
            </div>
          </nav>
          <div id="navButton">
            <button id="search">
              <img
                src="/assessment-d3-3/assets/search icon.png"
                alt="search icon"
              />
              Search
            </button>
            <button id="shop">Shop Now</button>
          </div>
        </div>
      </section>
      <section id="hero">
        <div id="logoContainer">
          <img
            src="/assessment-d3-3/assets/big nike.png"
            alt="Big nike icon"
            id="bigNikeLogo"
          />
          <div id="text1">NI</div>
          <div>
            <img
              src="/assessment-d3-3/assets/shoe.png"
              alt="nike shoe"
              id="shoe"
            />
          </div>
          <div id="text2">KE</div>
        </div>
      </section>
      <footer>
        <div>
          <button id="cart">
            <img
              src="/assessment-d3-3/assets/cart.png"
              alt="add to cart logo"
              id="cartIcon"
            />
            <p>Add to Cart</p>
          </button>
        </div>
        <div id="footerText">
          <h1>Ultra Mechanics</h1>
          <p>
            When a player steps in, a custom motor and gear train senses the
            tension needed by the foot
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
